<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="display"></div>
    <div class="container">

        <div id="numbersContainer">
            <button class="numbers" id="button1">1</button>
            <button class="numbers" id="button2">2</button>
            <button class="numbers" id="button3">3</button>
            <button class="numbers" id="button4">4</button>
            <button class="numbers" id="button5">5</button>
            <button class="numbers" id="button6">6</button>
            <button class="numbers" id="button7">7</button>
            <button class="numbers" id="button8">8</button>
            <button class="numbers" id="button9">9</button>
            <button class="numbers" id="button0">0</button>
            <button class="numbers" id="button.">.</button>
        </div>
        <div id="operatorsContainers">
            <button class="operators" id="+">+</button>
            <button class="operators" id="-">-</button>
            <button class="operators" id="*">*</button>
            <button class="operators" id="/">/</button>
        </div>
        <button id="evaluate">Evaluate</button>
        <button id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
